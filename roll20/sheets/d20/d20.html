<html>
    <div class="sheet-3colrow">
        <div class="sheet-col">
            <label>Race</label><input type="text" name="attr_Race" value="Human"/>
            <label>Gender</label><input type="text" name="attr_Gender" value="Male"/>
            <label>Alignment</label><input type="text" name="attr_Alignment" value="N"/>
        </div>
        <div class="sheet-col"> 
            <label>Level</label><input type="number" name="attr_Level" value="1"/>
            <label>HP</label><input type="number" name="attr_HP" value="10"/>
            <label>BAB</label><input type="number" name="attr_BAB" value="0"/>
            <label>AC</label><input type="number" name="attr_AC" value="0"/>
            <label>Armour Check</label><input type="number" name="attr_ArmourCheck" value="0"/>
        </div>
        <div class="sheet-col">
            <label>Fortitude</label><input type="number" name="attr_Fort" value="1"/>
            <label>Reflex</label><input type="number" name="attr_Ref" value="1"/>
            <label>Will</label><input type="number" name="attr_Will" value="1"/>
        </div>
    </div>
    
    <hr/>
    
    <div class='sheet-3colrow'>
        <div class='sheet-col'>
            <table>
                <tr>
                    <td>Strength</td>
                    <td><input type="number" name="attr_Strength" value="10"/></td>
                    <td><input type="number" name="attr_Str" value="floor((@{Strength}-10)/2)" disabled="true"/></td>
                    <td><button type="roll" value="/roll 1d20 + @{Str}"/></td>
                </tr>
                <tr>
                    <td>Dexterity</td>
                    <td><input type="number" name="attr_Dexterity" value="10"/></td>
                    <td><input type="number" name="attr_Dex" value="floor((@{Dexterity}-10)/2)" disabled="true"/></td>
                    <td><button type="roll" value="/roll 1d20 + @{Dex}"/></td>
                </tr> 
                <tr>
                    <td>Constitution</td>
                    <td><input type="number" name="attr_Constitution" value="10"/></td>
                    <td><input type="number" name="attr_Con" value="floor((@{Constitution}-10)/2)" disabled="true"/></td>
                    <td><button type="roll" value="/roll 1d20 + @{Con}"/></td>
                </tr>
                <tr>
                    <td>Intelligence</td>
                    <td><input type="number" name="attr_Intelligence" value="10"/></td>
                    <td><input type="number" name="attr_Int" value="floor((@{Intelligence}-10)/2)" disabled="true"/></td>
                    <td><button type="roll" value="/roll 1d20 + @{Int}"/></td>
                </tr>
                <tr>
                    <td>Wisdom</td>
                    <td><input type="number" name="attr_Wisdom" value="10"/></td>
                    <td><input type="number" name="attr_Wis" value="floor((@{Wisdom}-10)/2)" disabled="true"/></td>
                    <td><button type="roll" value="/roll 1d20 + @{Wis}"/></td>
                </tr>
                <tr>
                    <td>Charisma</td>
                    <td><input type="number" name="attr_Charisma" value="10"/></td>
                    <td><input type="number" name="attr_Cha" value="floor((@{Charisma}-10)/2)" disabled="true"/></td>
                    <td><button type="roll" value="/roll 1d20 + @{Cha}"/></td>
                </tr>
            </table>
        </div>
        <div class='sheet-col'>
            <table>
                <tr>
                    <td>Appraise</td><td><input type="number" name="attr_Appraise"/></td>
                    <td><button type="roll" value="Appraise [[1d20 + @{Appraise} + @{Int}]]"/></td>                    
                </tr>
                <tr>
                    <td>Balance</td><td><input type="number" name="attr_Balance"/></td>
                    <td><button type="roll" value="Balance [[1d20 + @{Balance} + @{Dex}]]"/></td>                    
                </tr>
                <tr>
                    <td>Bluff</td><td><input type="number" name="attr_Bluff"/></td>
                    <td><button type="roll" value="Bluff [[1d20 + @{Bluff} + @{Cha}]]"/></td>                    
                </tr>
                <tr>
                    <td>Climb</td><td><input type="number" name="attr_Climb"/></td>
                    <td><button type="roll" value="Climb [[1d20 + @{Climb} + @{Str}]]"/></td>                    
                </tr>
                <tr>
                    <td>Concentration</td><td><input type="number" name="attr_Concentration"/></td>
                    <td><button type="roll" value="Concentration [[1d20 + @{Concentration} + @{Int}]]"/></td>                    
                </tr>
                <tr>
                    <td>Decipher Script</td><td><input type="number" name="attr_Decipher"/></td>
                    <td><button type="roll" value="Decipher Script [[1d20 + @{Decipher} + @{Int}]]"/></td>                    
                </tr>
                <tr>
                    <td>Diplomacy</td><td><input type="number" name="attr_Diplomacy"/></td>
                    <td><button type="roll" value="Diplomacy [[1d20 + @{Diplomacy} + @{Cha}]]"/></td>                    
                </tr>
                <tr>
                    <td>Disable Device</td><td><input type="number" name="attr_Disable"/></td>
                    <td><button type="roll" value="Disable Device [[1d20 + @{Disable} + @{Dex}]]"/></td>                    
                </tr>
                <tr>
                    <td>Disguise</td><td><input type="number" name="attr_Disguise"/></td>
                    <td><button type="roll" value="Disguise [[1d20 + @{Disguise} + @{Cha}]]"/></td>                    
                </tr>
                <tr>
                    <td>Escape Artist</td><td><input type="number" name="attr_Escape"/></td>
                    <td><button type="roll" value="Escape Artist [[1d20 + @{Escape} + @{Dex}]]"/></td>                    
                </tr>
                <tr>
                    <td>Forgery</td><td><input type="number" name="attr_Forgery"/></td>
                    <td><button type="roll" value="Forgery [[1d20 + @{Forgery} + @{Int}]]"/></td>                    
                </tr>
                <tr>
                    <td>Gather Information</td><td><input type="number" name="attr_Gather"/></td>
                    <td><button type="roll" value="Gather Information [[1d20 + @{Gather} + @{Cha}]]"/></td>                    
                </tr>
                <tr>
                    <td>Handle Animal</td><td><input type="number" name="attr_Handle"/></td>
                    <td><button type="roll" value="Handle Animal [[1d20 + @{Handle} + @{Cha}]]"/></td>                    
                </tr>
                <tr>
                    <td>Heal</td><td><input type="number" name="attr_Heal"/></td>
                    <td><button type="roll" value="Heal [[1d20 + @{Heal} + @{Wis}]]"/></td>                    
                </tr>
                <tr>
                    <td>Hide</td><td><input type="number" name="attr_Hide"/></td>
                    <td><button type="roll" value="Hide [[1d20 + @{Hide} + @{Dex} + @{ArmourCheck}]]"/></td>                    
                </tr>
                <tr>
                    <td>Intimidate</td><td><input type="number" name="attr_Intimidate"/></td>
                    <td><button type="roll" value="Intimidate [[1d20 + @{Intimidate} + @{Cha}]]"/></td>                    
                </tr>
            </table>
            <!-- Second column -->
        </div>
        <div class='sheet-col'>
            <!-- Third column -->
        </div>
    </div>
</html>
